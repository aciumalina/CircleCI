version: 2.1

jobs:
  run-unit-tests:
    docker:
      - image: openjdk:19-jdk-alpine3.16
    steps:
      - checkout  # Pasul pentru a verifica codul din repo-ul tÄƒu
      - run:
          name: Install dependencies
          command: |
             mvn install -DskipTests  # Pentru proiectele Maven
      - run:
          name: Run unit tests
          command: |
             mvn test
workflows:
  test-workflow:
    jobs:
      - run-unit-tests
